name: Build and Deploy Wisecow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY || secrets.DOCKER_USERNAME }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/wisecow:latest
          ${{ secrets.DOCKER_USERNAME }}/wisecow:${{ github.sha }}
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
    
    - name: Configure Kubernetes config
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Update Kubernetes manifests
      run: |
        REGISTRY="${{ env.DOCKER_REGISTRY }}"
        
        if [ -f .env ]; then
          echo "Reading environment variables from .env file"
          while IFS='=' read -r key value || [ -n "$key" ]; do
            if [[ $key && ! $key =~ ^# && $value ]]; then
              value=$(echo $value | sed -e 's/^"//' -e 's/"$//' -e "s/^'//" -e "s/'$//")
              if [[ $key == "DOCKER_REGISTRY" ]]; then
                REGISTRY="$value"
                echo "Using DOCKER_REGISTRY from .env file"
              fi
            fi
          done < .env
        fi
        
        echo "Using registry: ${REGISTRY}"
        
        sed -i "s|image: \${{ env.DOCKER_REGISTRY }}/wisecow:latest|image: ${REGISTRY}/wisecow:${{ github.sha }}|g" k8s/deployment.yaml
        
        echo "Updated deployment.yaml:"
        cat k8s/deployment.yaml
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml